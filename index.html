<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      * {
    box-sizing: content-box;
    margin: 0;
    padding: 0;
}

body {
    padding: 20px;
}

.input {
    width: 100%;
    height: 30px;
    margin-bottom: 30px;
}
.btn {
    margin-top: 30px;
}

input[type="text"] {
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 5px;
}
    </style>
  </head>
  <body>
    <input class="input" type="text" placeholder="Title Article"/>
    <div id="summernote"></div>
    <button class="btn btn-danger" onclick="submit()">Submit Article</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script>
      $('#summernote').summernote({ 

height: 130,
toolbar: [
  ['style', ['style']],
  ['font', ['bold', 'underline', 'clear']],
  ['color', ['color']],
  ['para', ['ul', 'ol', 'paragraph']],
  ['insert', ['link', 'picture']],
  ['view', ['codeview', 'help']]
]
});
function submit() {
var title = $('input[type="text"]').val();
var content = $('#summernote').summernote('code');
console.log(content)

fetch('http://103.152.242.213:2000/article', {
    method: 'POST',
    body: new URLSearchParams({
        "title": title,
        "content": content
    })
}).then(res => res.json()).then(res => console.log(res))
alert("Sukses Menambahkan Artikel")

}
    </script>
  </body>
</html>
